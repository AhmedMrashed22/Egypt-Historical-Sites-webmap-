<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt Historical Sites - GIS Web App</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-map-marked-alt"></i> Egypt Historical Sites</h1>
                <p>Interactive GIS Web Application</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <h3><i class="fas fa-layer-group"></i> Layers</h3>
                    <div class="layer-controls">
                        <label class="layer-item">
                            <input type="checkbox" id="heritage-sites" checked>
                            <span>Historical Sites</span>
                        </label>
                        <label class="layer-item">
                            <input type="checkbox" id="satellite-view">
                            <span>Satellite View</span>
                        </label>
                    </div>

                    <h3><i class="fas fa-list"></i> Sites List</h3>
                    <div class="sites-list" id="sites-list">
                        <!-- Sites will be populated by JavaScript -->
                    </div>

                    <h3><i class="fas fa-info-circle"></i> Map Info</h3>
                    <div class="map-info">
                        <div class="info-item">
                            <strong>Total Sites:</strong> <span id="total-sites">0</span>
                        </div>
                        <div class="info-item">
                            <strong>Current Zoom:</strong> <span id="current-zoom">0</span>
                        </div>
                        <div class="info-item">
                            <strong>Map Center:</strong> <span id="map-center">0, 0</span>
                        </div>
                    </div>

                    <h3><i class="fas fa-tools"></i> Tools</h3>
                    <div class="tools">
                        <button class="tool-btn" id="zoom-to-egypt">
                            <i class="fas fa-search-plus"></i> Zoom to Egypt
                        </button>
                        <button class="tool-btn" id="export-data">
                            <i class="fas fa-download"></i> Export Data
                        </button>
                        <button class="tool-btn" id="measure-distance">
                            <i class="fas fa-ruler"></i> Measure Distance
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- Map Controls -->
                <div class="map-controls">
                    <button class="control-btn" id="fullscreen-btn" title="Toggle Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="control-btn" id="locate-btn" title="Locate Me">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                </div>

                <!-- Loading Indicator -->
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading map data...</span>
                </div>
            </div>
        </main>

        <!-- Site Details Modal -->
        <div class="modal" id="site-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Site Details</h2>
                    <button class="close-btn" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="site-details" id="site-details">
                        <!-- Site details will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
